<section class="menu bg-base-200 rounded-box flex flex-col w-96 h-screen p-0">
  <!-- Título fixo no topo -->
  <header class="text-lg font-bold p-4 shadow grid grid-cols-2">
    <p>Valor Total</p>
    <p class="ml-auto">{{ totalValue() | currency : "BRL" }}</p>
  </header>

  <!-- Conteúdo rolável -->
  <main class="flex-1 overflow-y-auto p-4">
    <article class="grid space-y-4 gap-1">
      @for (item of items(); track item.uuid) {
      <app-cart-product [item]="item"></app-cart-product>
      }
    </article>
  </main>

  <!-- Rodapé fixo na parte inferior -->
  <footer class="text-center p-4">
    <app-button (click)="openPayment()" theme="primary" class="w-full"
      >Selecionar Pagamento</app-button
    >
  </footer>
</section>
