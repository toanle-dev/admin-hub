<section class="grid grid-cols-4">
  <div class="col-span-1">
    <img
      [src]="item().product.id | imageDownloader | async"
      [alt]="item().product.name"
      class="w-24 h-24"
    />
  </div>

  <div class="">
    <h2 class="text-lg">{{ item().product.name }}</h2>
    <p class="text-sm">{{ item().product.description }}</p>
  </div>
</section>
