<div class="drawer drawer-end z-50">
  <input #input id="my-drawer" type="checkbox" class="drawer-toggle" />
  <div class="drawer-side">
    <label
      for="my-drawer"
      aria-label="close sidebar"
      class="drawer-overlay"
    ></label>

    <section
      class="menu bg-base-200 rounded-box flex flex-col w-96 h-screen p-0"
    >
      <!-- Título fixo no topo -->
      <header class="text-white text-lg font-bold p-4 shadow">
        Confirmação do Pedido
      </header>

      <!-- Conteúdo rolável -->
      <main class="flex-1 overflow-y-auto p-4">
        <app-select
          label="Endereço de Entrega"
          (change)="onChangeAddress($event)"
          [options]="[
            {
              value: 'ADD',
              label: 'Informar Endereço'
            }
          ]"
        ></app-select>

        <section class="p-2 border border-neutral-700 rounded-xl">
          <app-delivery-address-form></app-delivery-address-form>
        </section>

        <app-select
          label="Forma de Pagamento"
          [options]="payments()"
        ></app-select>

        <div class="grid grid-cols-2 gap-4">
          <app-input label="Valor de pagamento" [currency]="true"></app-input>

          <label class="form-control w-full">
            <div class="label px-4">
              <span class="label-text ml-auto">Valor Total</span>
            </div>
            <div class="h-12 items-center flex">
              <p class="text-xl font-bold text-primary text-right w-full px-4">
                R$ 70,00
              </p>
            </div>
          </label>
        </div>
      </main>

      <!-- Rodapé fixo na parte inferior -->
      <footer class="text-center p-4">
        <app-button class="w-full">Confirmar</app-button>
      </footer>
    </section>
  </div>
</div>
