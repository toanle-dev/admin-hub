<div class="drawer drawer-end z-50">
  <input #input [id]="id" type="checkbox" class="drawer-toggle" />
  <div class="drawer-side">
    <label [for]="id" aria-label="close sidebar" class="drawer-overlay"></label>

    <section
      class="menu bg-base-200 rounded-box flex flex-col w-96 h-screen p-0"
    >
      <!-- Título fixo no topo -->
      <header class="text-white text-lg font-bold p-4 shadow">
        Carrinho de Compras
      </header>

      <!-- Conteúdo rolável -->
      <main class="flex-1 overflow-y-auto p-4">
        <article class="grid space-y-4 gap-1">
          @for (item of items(); track item.uuid) {
          <app-cart-product [item]="item"></app-cart-product>
          }
        </article>
      </main>

      <!-- Rodapé fixo na parte inferior -->
      <footer class="text-white text-center p-4">
        <app-button class="w-full">Selecionar Pagamento</app-button>
      </footer>
    </section>
  </div>
</div>
