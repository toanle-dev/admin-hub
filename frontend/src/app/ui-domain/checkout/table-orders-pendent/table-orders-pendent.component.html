<h2 class="text-2xl font-bold mb-4">Pendente</h2>
<div class="overflow-x-auto">
  @if (!orders().length) {
    <p class="text-gray-800 text-sm font-bold text-center">
      Não há pedidos pendente
    </p>
  } @else {
    <table class="table w-full">
      <!-- Table Header -->
      <thead>
        <tr>
          <th>Contato</th>
          <th>Total</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example Row -->
        @for (order of orders(); track $index) {
          <tr>
            <td>{{ order.phoneContact }}</td>
            <td>{{ order.totalValue | currency: "BRL" }}</td>
            <td class="flex gap-3">
              <app-button
                class="tooltip"
                data-tip="Cancelar"
                [circle]="true"
                size="Small"
                theme="error"
                (click)="refusedOrder(order)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
              </app-button>
              <app-button
                class="tooltip"
                data-tip="Confirmar"
                [circle]="true"
                size="Small"
                theme="success"
                (click)="confirmOrder(order)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
              </app-button>

              <app-button
                class="tooltip"
                data-tip="Detalhe"
                [circle]="true"
                size="Small"
                (click)="viewOrderDetails(order.id)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z"
                  />
                </svg>
              </app-button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  }
</div>
