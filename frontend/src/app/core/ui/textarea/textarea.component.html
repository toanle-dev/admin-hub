<label class="form-control">
  @if (label()) {
  <div class="label">
    <span class="label-text">{{ label() }}</span>
  </div>
  }
  <textarea
    class="textarea textarea-bordered h-24"
    [placeholder]="placeholder()"
    [value]="value"
    (input)="onInput($event)"
    (blur)="onTouched()"
  ></textarea>
</label>
