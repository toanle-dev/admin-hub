<div class="p-6">
  <h2 class="text-2xl font-bold mb-4">Gerenciamento de Usuários</h2>

  <!-- Exibição de mensagem de erro -->
  <!-- <div *ngIf="errorMessage" class="alert alert-error">
    <span>{{ errorMessage }}</span>
  </div> -->

  <!-- Tabela de Usuários -->
  <div class="overflow-x-auto">
    <table class="table table-zebra w-full">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Função</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.firstName }} {{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role.name }}</td>
          <td class="flex space-x-2">
            <!-- Botão de Editar -->
            <button (click)="editUser(user.id)" class="btn btn-primary btn-sm">
              Editar
            </button>

            <!-- Botão de Deletar -->
            <button (click)="deleteUser(user.id)" class="btn btn-error btn-sm">
              Deletar
            </button>

            <!-- Botão para Atribuir Role -->
            <div class="dropdown dropdown-bottom">
              <button
                class="btn btn-secondary btn-sm dropdown-toggle"
                tabindex="0"
              >
                Atribuir Role
              </button>
              <ul
                class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li *ngFor="let role of roles">
                  <a (click)="assignRole(user.id, role.id)" class="text-sm">
                    {{ role.name }}
                  </a>
                </li>
              </ul>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
