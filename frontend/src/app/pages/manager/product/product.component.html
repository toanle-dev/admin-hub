<div class="p-4 space-y-4">
  <h1 class="text-2xl font-bold">Produtos</h1>
  <div class="grid grid-cols-[1fr_170px] space-x-4 items-end">
    <app-input
      (changeValue)="onFilterProducts($event)"
      label="Busca por produto"
      place
    ></app-input>
    <app-button theme="primary" (click)="addProduct()">Novo Produto</app-button>
  </div>
  <table class="z-10 table table-zebra w-full mt-4">
    <thead>
      <tr>
        <th class="text-left">Nome</th>
        <th class="text-left">Descrição</th>
        <th class="text-right">Preço</th>
        <th class="text-right">Estoque</th>
        <th class="text-left">Categoria</th>
        <th class="text-center">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of filteredProducts()">
        <td class="text-left">{{ product.name }}</td>
        <td class="text-left">{{ product.description }}</td>
        <td class="text-right">{{ product.price | currency }}</td>
        <td class="text-right">{{ product.stock }}</td>
        <td class="text-left">{{ product.category }}</td>
        <td class="text-center">
          <app-button
            size="Tiny"
            theme="primary"
            (click)="editProduct(product.id)"
            >Editar</app-button
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
